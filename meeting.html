---
layout: default
title: Record a meeting
---
<div class="campl-column12">
    <div class="campl-content-container">
        <h1>Meeting details</h1>

        <div class="campl-notifications-panel campl-alert-panel
            campl-notifications-container clearfix">
            <p>
            The latest meeting recorded between this mentee and mentor
            was on <strong>1st April 2017</strong> and was added by <strong>Jane
            Example</strong> (test0012). Only proceed if this is truly a new
            meeting.
            </p>
        </div>

        <div class="campl-control-group">
            <label class="control-label" for="mentor">Mentor</label>
            <input type="text" name="mentor" disabled="1" value="Bob Example" />

            <label class="control-label" for="mentee">Mentee</label>
            <input type="text" name="mentee" disabled="1" value="Jane example" />

            <label class="control-label" for="date">Date of meeting</label>
            <input type="date" name="date" />

            <label class="control-label" for="duration">Approximate duration
                (minutes)</label>
            <input type="number" name="duration" />
        </div>

        <div class="campl-form-actions">
            <button type="button" class="campl-btn">Record meeting</button>
        </div>
    </div>
</div>
